<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="margin-left: 300px; font-family: Arial, Helvetica, sans-serif;">
    <h2>Web Application Demo - Python/Flask & MySQL</h2>
    <form action="{{url_for('checkLogin')}}" method="POST">
        <input type="text" placeholder="user id" name="userid"> 
        <input type="password" placeholder="password" name="password">
        <input type="submit" value="Login" name="submit">
        <input type="reset" value="Clear">
    </form>
    </br>
    <form action = "{{url_for('Display')}}">
        <button type="submit" >Display Data</button>
    </form>
    {% if msg %}
        <p> {{msg}}</p>
    {% endif %}
</body>
</html>
